<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudiante ADSO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .navbar-custom {
            background-color: #007bff; 
        }
        .navbar-custom .navbar-brand {
            font-size: 1.5rem; 
            color: #fff; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mx-auto">
        <div class="container text-center">
            <a class="navbar-brand" href="#">Notas de Estudiante ADSO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="form-group mb-3">
            <h4>Ingrese notas del 1 al 10</h4>
        </div>
       
        <form id="notasForm">
            <div class="form-group">
                <label for="nombre">Nombre del Estudiante</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="producto1">Nota Producto 1</label>
                        <input type="number" class="form-control" id="producto1" name="producto1" min="1" max="10" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="desempeno1">Nota Desempeño 1</label>
                        <input type="number" class="form-control" id="desempeno1" name="desempeno1" min="1" max="10" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="producto2">Nota Producto 2</label>
                        <input type="number" class="form-control" id="producto2" name="producto2" min="1" max="10" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="desempeno2">Nota Desempeño 2</label>
                        <input type="number" class="form-control" id="desempeno2" name="desempeno2" min="1" max="10" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="producto3">Nota Producto 3</label>
                        <input type="number" class="form-control" id="producto3" name="producto3" min="1" max="10" step="0.01" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="conocimiento">Nota de Evidencia de Conocimiento</label>
                        <input type="number" class="form-control" id="conocimiento" name="conocimiento" min="1" max="10" step="0.01" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcularNota()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        <div class="mt-4" id="resultado"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/ADSO.js"></script>
</body>
</html>
